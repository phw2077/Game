<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的专属图片时钟</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fdf5e6; /* 米色背景 */
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        /* --- 时钟区域 --- */
        .clock-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #8d5524; /* 棕色字体 */
        }

        #clock {
            font-size: 140px;
            line-height: 1;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        #date {
            font-size: 30px;
            color: #a67b5b;
            margin-top: 10px;
        }

        /* --- 地板区域 --- */
        .floor {
            height: 200px;
            position: relative;
            background-color: #d7ccc8;
            border-top: 10px solid #8d6e63;
            /* 地板纹理 */
            background-image: repeating-linear-gradient(90deg, transparent 0, transparent 48px, rgba(255,255,255,0.2) 48px, rgba(255,255,255,0.2) 50px);
        }

        /* --- 猫咪图片样式 --- */
        #my-cat-img {
            position: absolute;
            bottom: 20px; /* 距离地板底部 */
            left: 50%;    /* 居中 */
            transform: translateX(-50%); /* 修正居中偏差 */
            
            /* ▼▼▼ 控制大小 ▼▼▼ */
            width: 200px; /* 如果觉得猫太大或太小，改这个数字 */
            height: auto; 
            
            /* 像素风必备：防止图片模糊 */
            image-rendering: pixelated; 
            
            /* 加一点点动态呼吸效果，让它看起来不呆板 */
            animation: breathe 3s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.05); } /* 微微变大 */
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock">00:00:00</div>
        <div id="date">Loading...</div>
    </div>

    <div class="floor">
        <img id="my-cat-img" src="cat.png" alt="My Pixel Cat">
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dateStr = now.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
            
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').innerText = dateStr;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
